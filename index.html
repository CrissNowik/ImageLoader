<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="opis opis opis">
    <meta name="keywords" content="keywords, keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Manager</title>
  </head>
  <body onload="init()">
    <canvas id="mainCanvas" width="100" height="100"></canvas>
    <script src="ImageManager.js"></script>
    <script>
      function init(){
    const canvas = initFullScreenCanvas("mainCanvas");

    const imageManager = new imageManager();

    imageManager.load({
        "arch-left" : "img/arch-left.png",
        "arch-right" : "img/arch-right.png",
        "knight": " img/knight.png"
    }, onDone, onProgress);
};
function onProgress(loaded, total, key, path, success) {
    if (success) {
        console.log("loaded " + loaded + " from " + total + " pictures");
    } else {
        console.log("Error: Not loaded picture " + path);
    }
}
function onDone() {
    console.log("All pictures loaded");
};
function initFullScreenCanvas(canvasId) {
			var canvas = document.getElementById(canvasId);
			resizeCanvas(canvas);
			window.addEventListener("resize", function() {
				resizeCanvas(canvas);
			});
			return canvas;
		}

		function resizeCanvas(canvas) {
			canvas.width  = document.width || document.body.clientWidth;
			canvas.height = document.height || document.body.clientHeight;
		}
    </script>
  </body>
</html>
